<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" href="lib/jasmine.css">

    <script src="jasmine_min.js"></script>

    <script src="../app/assets/javascripts/libs.js"></script>
    <script src="../app/assets/javascripts/app.js"></script>
    <script src="../app/assets/javascripts/templates.js"></script>

    <!-- Helpers -->
    <script src="jasmine_helpers_min.js"></script>

    <!-- Specs-->
    <script src="jasmine_specs.js"></script>

    <script>
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>

  </head>

  <body>
  </body>
</html>
